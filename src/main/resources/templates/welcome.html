<!DOCTYPE html>
<html class="x-admin-sm">
<head>
<meta charset="UTF-8">
<title>紫金驾考题库管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="stylesheet" th:href="@{/static/css/font.css}">
	<link rel="stylesheet" th:href="@{/static/css/login.css}">
	<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
	<script type="text/javascript"
			src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>

<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<blockquote class="layui-elem-quote" style="font-size: 25px;">
							欢迎使用紫金驾考题库管理系统：当前时间:<span id="datetime"></span>
							<script>
								setInterval(
										"document.getElementById('datetime').innerHTML=new Date().toLocaleString();",
										1000);
							</script>
						</blockquote>
					</div>
				</div>
			</div>
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">系统信息</div>
					<div class="layui-card-body ">
						<table class="layui-table">
							<tbody>
								<tr>
									<th>系统名称</th>

								</tr>

									<th>系统版本</th>

								</tr>
								<tr>
									<th>服务器地址</th>
									<td>http://localhost:8080/exam/login.html</td>
								</tr>
								<tr>
									<th>操作系统</th>
									<td>Windows10</td>
								</tr>
								<tr>
									<th>运行环境</th>
									<td>ApacheTomCat7.0.73/JDK8/</td>
								</tr>
								<tr>
									<th>运用技术</th>
									<td>SpringBoot+Mybatis+Maven+Ajax</td>
								</tr>
								<tr>
									<th>MYSQL版本</th>
									<td>5.7.0</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>

<!DOCTYPE html>
<html class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/xadmin.css">
  <script src="layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <form class="layui-form layui-col-space5"
                action="./FindTeacherByname" method="post">
            <div class="layui-input-inline layui-show-xs-block">
              <input type="text" name="name" placeholder="请输入姓名"
                     autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline layui-show-xs-block">
              <button class="layui-btn">
                <i class="layui-icon">&#xe615;</i>
              </button>
            </div>
          </form>
        </div>

        <div class="layui-card-body ">
          <table class="layui-table layui-form">
            <thead>
            <tr>
              <th>编号</th>
              <th>姓名</th>
              <th>性别</th>
              <th>年龄</th>
              <th>所教课程</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
<!--            <c:forEach var="item" items="${list}" varStatus="temp">-->
              <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.gender}</td>
                <td>${item.age}</td>
                <td>${item.kname}</td>
                <td class="td-manage">
                  <a type="button" class="layui-btn" title="编辑" href="FindAllKechnegNameByUpTeacher?id=${item.id }">编辑</a>
                  <a type="button" class="layui-btn layui-btn-danger" title="删除" onclick="member_del(this,'要删除的id')" href="DelTeacher?id=${item.id }">删除</a>
                </td>
              </tr>
<!--            </c:forEach>-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  layui.use([ 'laydate', 'form' ], function() {
    var laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
      elem : '#start' //指定元素
    });

    //执行一个laydate实例
    laydate.render({
      elem : '#end' //指定元素
    });
  });
</script>

</html>
